{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container centered-container text-center">
        <div class="content">
            <h1>Your password is:</h1>
            <h2 class="alert alert-success password-alert">{{ password }}</h2>
            <div class="btn-group">
                <a href="{% url 'home' %}" class="btn btn-info">Home</a>
                <button id="copyButton" class="btn btn-primary btn-animate">Copy</button>
                <button id="retryButton" class="btn btn-secondary btn-animate">Retry</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <script src="{% static 'js/particles-config.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
